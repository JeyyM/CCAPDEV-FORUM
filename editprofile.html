<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Edit Profile Page</title>

    <link rel="stylesheet" href="styles/editprofile.css">
    <script type="text/javascript" src="scripts/sortPosts.js"></script>
    <script type="text/javascript" src="scripts/likePosts.js"></script>

    <!-- Dependencies -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="header">
        <div class="title">
            <i class='bx bx-conversation titleIcon'></i>
            <span>ForumName</span>
        </div>
        <div class="searchBar">
            <i class='bx bx-search searchIcon'></i>
            <input id="search" type="text" placeholder="Search">
        </div>
        <div class="account">
            <button id="createPost"><i class='bx bx-plus'></i>Create Post</button>
            <img src="images/anime.jpg" class="profilePic">
        </div>
    </div>
    <div class="main">
        <div class="textEditorBody">
            <div class="editorTitle"><i class='bx bx-edit'></i>Edit Profile</div>
            <div class="bannerContainer">
                <img src="images/bannerSeoldam.jpg" class="banner">
            </div>
            <div class="floatingContainer">
                <div class="profilePicContainer">
                    <img src="images/seoldamPfp.jpg" class="profilePicture">
                    <i class='bx bx-image-add'></i>
                </div>
                <i class='bx bx-image-add'></i>
            </div>
            <div class="inputContainer">
                <span>Change Username</span>
                <input id="username" placeholder="New Username">
                
                <span>Edit Biography</span>
                <textarea id="biographyBody" placeholder="Biography" rows="10"></textarea>
                <div class="buttonHolder">
                    <button class="cancelPost">Cancel</button>
                    <button class="confirmPost">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll("textarea").forEach(function(textarea) {
            textarea.style.height = textarea.scrollHeight + "px";
            textarea.style.overflowY = "hidden";

            textarea.addEventListener("input", function() {
                this.style.height = "auto";
                this.style.height = this.scrollHeight + "px";
            });
        });
    </script>
</body>
</html>
