<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Home Page</title>

    <link rel="stylesheet" href="styles/home.css">
    <script type="text/javascript" src="scripts/account.js"></script>
    <script type="text/javascript" src="scripts/sortPosts.js"></script>
    <script type="text/javascript" src="scripts/likePosts.js"></script>

    <!-- Dependencies -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="unfocus" onclick="unfocus()"></div>
    <div id="loginForm">
        <div class="welcome">WELCOME</div>
        <input type="text" placeholder="Email or Username" required>
        <input type="password" placeholder="Password" required>
        <span class="signupButton" onclick="signup()">Sign up?</span>
        <button id="loginButton">Log In</button>
    </div>
    <div id="signupForm">
        <div class="signup">Sign Up</div>
        <input type="text" placeholder="Username" required>
        <input type="text" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <span class="loginButton" onclick="login()">Log In?</span>
        <button id="signupButton">Sign Up</button>
    </div>
    <div class="header">
        <div class="title">
            <i class='bx bx-conversation titleIcon'></i>
            <span>ForumName</span>
        </div>
        <div class="searchBar">
            <i class='bx bx-search searchIcon'></i>
            <input id="search" type="text" placeholder="Search">
        </div>
        <div class="account">
            <button id="login" onclick="login()">Log In</button>
            <button id="signup" onclick="signup()">Sign Up</button>
        </div>
        <div class="account hidden">
            <button id="createPost"><i class='bx bx-plus'></i>Create Post</button>
            <img src="images/anime.jpg" class="profilePic">
        </div>
    </div>
    <div class="main">
        <div class="sidebar">
            <div class="tabGroup tabs">
                <button class="buttonGroup">
                    <i class='bx bx-home'></i>
                    <span>Home</span>
                </button>
                <button class="buttonGroup">
                    <i class='bx bx-trending-up'></i>
                    <span>Popular</span>
                </button>
            </div>
            <div class="tabGroup communities">
                <span class="tabTitle"><i class='bx bx-star'></i>My Communities</span>
                <button class="buttonGroup">
                    <i class='bx bx-plus'></i>
                    <span>Create New Community</span>
                </button>
                <button class="buttonGroup">
                    <img src="images/minecraft.png" class="communityIcon">
                    Minecraft
                </button>
                <button class="buttonGroup">
                    <img src="images/anime.jpg" class="communityIcon">
                    Anime
                </button>
            </div>
            <div class="tabGroup explore">
                <span class="tabTitle"><i class='bx bxs-rocket'></i>Explore</span>
                <button class="buttonGroup">
                    <img src="images/minecraft.png" class="communityIcon">
                    Minecraft
                </button>
                <button class="buttonGroup">
                    <img src="images/anime.jpg" class="communityIcon">
                    Anime
                </button>
            </div>
        </div>
        <div class="body">
            <div id="sort">
                <div id="mainsort" onclick="sortClicked()">
					<span id="current"><i class='bx bxs-hot'></i>Hot<i class='bx bx-chevron-down'></i></span>
				</div>
				<div class="choices hidden" onclick="sortSelected(this)"><i class='bx bxs-hot'></i>Hot</div>
				<div class="choices hidden" onclick="sortSelected(this)"><i class='bx bx-up-arrow-alt'></i>Top</div>
				<div class="choices hidden" onclick="sortSelected(this)"><i class='bx bxs-time'></i>New</div>
            </div>

            <div id="postContainer">
                <div class="post">
                    <div class="postHeader">
                        <img src="images/steve.png" class="profilePic">
                        <div>
                            <span class="posterName">Steve</span>
                            <span class="timePosted">1 day ago</span>
                        </div>
                    </div>
                    <div class="postContent">
                        <span class="postTitle">I built a house</span>
                        <span class="postBody">I think it's very cool and made of wood and all.</span>
                        <img src="images/steveHouse.jpg" class="postImage">
                    </div>
                    <div class="postEngagement">
                        <button class="likeButton clicked" onclick="likePost(this)"><i class='bx bxs-like'></i><span>161</span></button>
                        <button class="dislikeButton" onclick="dislikePost(this)"><i class='bx bx-dislike'></i><span>2</span></button>
                        <button class="commentButton"><i class='bx bxs-comment'></i><span>2</span></button>
                        <button class="share"><i class='bx bxs-share-alt'></i></button>
                    </div>
                </div>

                <div class="post">
                    <div class="postHeader">
                        <img src="images/steve.png" class="profilePic">
                        <div>
                            <span class="posterName">Steve</span>
                            <span class="timePosted">1 day ago</span>
                        </div>
                    </div>
                    <div class="postContent">
                        <span class="postTitle">I built a house</span>
                        <span class="postBody">I think it's very cool and made of wood and all.</span>
                    </div>
                    <div class="postEngagement">
                        <button class="likeButton" onclick="likePost(this)"><i class='bx bx-like'></i><span>161</span></button>
                        <button class="dislikeButton clicked" onclick="dislikePost(this)"><i class='bx bxs-dislike'></i><span>2</span></button>
                        <button class="commentButton"><i class='bx bxs-comment'></i><span>2</span></button>
                        <button class="share"><i class='bx bxs-share-alt'></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
